version: 0.2

phases:
  install:
    commands:
      - echo Installing Composer...
      - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
      - echo Checking Composer version...
      - composer --version
      - echo Installing WordPress dependencies...
      - COMPOSER_MEMORY_LIMIT=-1 composer install --verbose

  pre_build:
    commands:
      - echo Running pre-build checks...
      - echo Checking PHP version...
      - php -v

  build:
    commands:
      - echo Starting build process...
      - echo Copying WordPress files...
      - cp -r * /path/to/your/build/directory
      - echo Build completed successfully.

  post_build:
    commands:
      - echo Build completed. Preparing for deployment...
      - zip -r wordpress-build.zip /path/to/your/build/directory

artifacts:
  files:
    - wordpress-build.zip
  discard-paths: yes

cache:
  paths:
    - vendor/**

